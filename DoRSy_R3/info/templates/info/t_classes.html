{% extends 'info/base.html' %}
    {% load static %}

    {% block content %}
                  <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>
            <b>Classes</b></div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                  <thead class="thead-light ">
                    <tr>
                        <th>Class ID</th>
                        <th>Course name</th>
                        <th>Semester</th>
                        <th>Year</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for a in att_list %}
                    <tr>
                        <td>{{ a.id }}</td>
                        <td><a href="{% url 't_course_stream' a.id request.user.teacher.id %}">{{ a.course.name }}</a></td>
                        <td>{{ a.sem }}</td>
                        <td>{{ a.year }}</td>
                    </tr>
                    {% empty %}
                            <p>Teacher has no classes</p>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
            </div>
          </div>


    {% endblock %}
